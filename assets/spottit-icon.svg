<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#iconGradient)"/>
  
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Magnifying glass -->
  <g transform="translate(256, 256)">
    <!-- Glass circle -->
    <circle cx="-30" cy="-30" r="100" stroke="white" stroke-width="20" fill="none"/>
    
    <!-- Inner highlight -->
    <circle cx="-50" cy="-50" r="30" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Handle -->
    <line x1="50" y1="50" x2="120" y2="120" stroke="white" stroke-width="20" stroke-linecap="round"/>
    
    <!-- Difference marker inside glass -->
    <circle cx="-30" cy="-30" r="35" stroke="#ff6b6b" stroke-width="8" fill="none"/>
    <line x1="-55" y1="-55" x2="-5" y2="-5" stroke="#ff6b6b" stroke-width="8" stroke-linecap="round"/>
    <line x1="-5" y1="-55" x2="-55" y2="-5" stroke="#ff6b6b" stroke-width="8" stroke-linecap="round"/>
  </g>
</svg>
